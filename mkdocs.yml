site_name: CRIPT Python SDK

repo_url: https://github.com/C-Accel-CRIPT/cript
repo_name: C-Accel-CRIPT/cript

theme:
    name: material
    palette:
        primary: deep purple
        accent: deep purple
    icon:
        repo: fontawesome/brands/github

plugins:
    - search
    - mkdocstrings:
        default_handler: python
        handlers:
            python:
                paths: [src]
                selection:
                    docstring_style: sphinx
                options:
                    show_bases: false

nav:
    - Home: index.md
    - Quickstart: quickstart.md
    - Tutorial: tutorial.md
    - Data Model:
        - Nodes: data_model/nodes.md
        - Subobjects: data_model/subobjects.md
    - API: api.md
    - Paginator: paginator.md
    - Exceptions: exceptions.md

markdown_extensions:
    - toc:
        baselevel: 1
        permalink: True
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences